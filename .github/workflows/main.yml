name: Build and push devcontainer image to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds, optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx (optional)
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ../
          file: ./.devcontainer/Dockerfile
          push: true
          tags: |
            ghcr.io/datavisrug/datavismaterial:dev-${{ github.sha }}
            ghcr.io/datavisrug/datavismaterial:dev-latest
          # optionally enable cache/ platforms:
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
